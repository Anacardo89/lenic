<!DOCTYPE html>
<html>
<head>
    <title>TPSI.25 Blog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/css/all.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <header>
        <h1 id="title">TPSI.25 Blog</h1>
        {{if not .Session.Authenticated}}
            <div class="login-reg">
                <button class="login-reg-child"><a href="/login">Login</a></button>
                <p class="login-reg-child">or</p>
                <button class="login-reg-child"><a href="/register">Register</a></button>
            </div>
        {{else}}
            <div class="flex-container">
                <p class="flex-item">You are logged in as {{.Session.User.Name}}</p>
                <form class="flex-item" action="/logout" method="POST">
                    <input type="submit" value="Logout">
                </form>
            </div>
        {{end}}
    </header>
    <h1>Homepage</h1>
    <script src="/static/js/all.js"></script>
</body>
</html>
