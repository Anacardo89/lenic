<!DOCTYPE html>
<html>
<head>
    <title>TPSI.25 Blog</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/css/all.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1 class="home-link"><a href="/home">TPSI.25 Blog</a></h1>
            <p class="logo-bottom">O Blog da malta</p>
        </div>
        {{if not .Session.Authenticated}}
            <div class="header-buttons">
                <button class="button"><a href="/login">Login</a></button>
                <button class="button"><a href="/register">Register</a></button>
            </div>
        {{else}}
            <div class="logout">
                <p>You are logged in as <strong>{{.Session.User.UserName}}</strong></p>
                <form class="button" action="/api/logout" method="POST">
                    <input type="submit" value="Logout">
                </form>
            </div>
        {{end}}
    </header>
    <div class="content">
        <div class="title">
            <h1>Index</h1>
        </div>
        {{if .Session.Authenticated}}
        <div class="add-post">
            <button ><a href="/newPost">Create a new Post</a></button>
        </div>
        {{end}}
       
        <div class="post-preview-container">
            {{range .Posts}}
                <a href="/post/{{.GUID}}">
                    <div class="post-preview">
                        <div>{{.Title}}</div>
                        <div>{{.User}}</div>
                        <div>{{.Date}}</div>
                        <div>{{.TruncatedText}}</div>
                    </div>
                </a>
            {{end}}
        </div>
    </div>
    <script src="/static/js/all.js"></script>
</body>
</html>
