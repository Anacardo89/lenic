<!DOCTYPE html>
<html>
<head>
    <title>TPSI.25 Blog</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/header.css">
    <link rel="stylesheet" href="/static/css/login.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <h1 class="home-link"><a href="/home">TPSI.25 Blog</a></h1>
            <p class="logo-bottom">O Blog da malta</p>
        </div>
    </header>
    <main>
        <h1 class="login-title">Login</h1>
        <form class="login-form" action="/api/login" method="POST">
            <div class="login-field"><input type="text" name="user_name" placeholder="User name" /><img class="login-img" src="/static/img/person_logo.png"></div>
            <div class="password-field"><input type="password" name="user_password" placeholder="Password" /><img class="login-img" src="/static/img/cadeado_logo.png"></div>
            <div class="login-button"><input type="submit" value="Log in" /></div>
        </form>
    </main>
    <script src="/static/js/all.js"></script>
</body>
</html>
