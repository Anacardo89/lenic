<!DOCTYPE html>
<html>
<head>
    <title>TPSI.25 Blog</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/css/base.css">
    <link rel="stylesheet" href="/static/css/header.css">
    <link rel="stylesheet" href="/static/css/recover-password.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <h1 class="home-link"><a href="/home">TPSI.25 Blog</a></h1>
            <p class="logo-bottom">O Blog da malta</p>
        </div>
    </header>
    <main>
        <h1 class="recover-pass-title">Recover Password</h1>
        <div>
            <p class="instructions">Insert the the new password:</p>
            <form class="recover-pass-form" action="/action/recover-password" method="POST">
                <input type="hidden" name="user_name" value="{{.UserName}}" />
                <div class="recover-password-field"><input type="password" name="password" placeholder="password" /><img class="password-img" src="/static/img/padlock_logo.png"></div>
                <div class="recover-password2-field"><input type="password" name="password2" placeholder="password" /><img class="password-img" src="/static/img/padlock_logo.png"></div>
                <div class="recover-password-button"><input type="submit" value="Recover" /></div>
            </form>
        </div>
    </main>
    <script src="/static/js/all.js"></script>
</body>
</html>
