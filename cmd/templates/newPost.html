<!DOCTYPE html>
<html>
<head>
    <title>TPSI.25 Blog</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/css/base.css">
    <link rel="stylesheet" href="/static/css/header.css">
    <link rel="stylesheet" href="/static/css/newPost.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <h1 class="home-link"><a href="/home">TPSI.25 Blog</a></h1>
            <p class="logo-bottom">O Blog da malta</p>
        </div>
        <div class="logout">
            <p>You are logged in as <strong>{{.Session.User.UserName}}</strong></p>
            <form action="/action/logout" method="POST">
                <button class="header-button" onsubmit="return logout(this);"><strong>Logout</strong></button>
            </form>
        </div>
    </header>
    <div class="content">
        <div class="post-form">
            <form action="/action/post" method="POST" enctype="multipart/form-data">
                <div><input type="text" name="post_title" placeholder="Post Title" /></div>
                <div><textarea name="post_content" placeholder="The post"></textarea></div>
                <div>
                    <p>Add an image to your post:</p>    
                    <div><input type="file" name="image" accept="image/*"/></div>
                </div>
            </form>
        </div>
        <button class="post-button" onclick="return postPost();"><strong>Post</strong></button>
    </div>
    <script src="/static/js/all.js"></script>
</body>
</html>
