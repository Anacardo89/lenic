<!DOCTYPE html>
<html>
<head>
    <title>TPSI.25 Blog</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/css/base.css">
    <link rel="stylesheet" href="/static/css/header.css">
    <link rel="stylesheet" href="/static/css/login.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <h1 class="home-link"><a href="/home">L E N I C</a></h1>
            <p class="logo-bottom">Cinel do avesso</p>
        </div>
    </header>
    <main>
        <h1 class="login-title">Login</h1>
        <div>
            <form id="login-form">
                <div class="login-field"><input type="text" name="user_name" placeholder="User name" /><img class="login-img" src="/static/img/person_logo.png"></div>
                <div class="password-field"><input type="password" name="user_password" placeholder="Password" /><img class="password-img" src="/static/img/padlock_logo.png"></div>
                <button class="login-button" type="submit">Login</button>
            </form>
            <p>Don't have an account? <strong><a href="/register">Register</a></strong></p>
            <a href="forgot-password">Forgot password?</a>
        </div>
    </main>
    <script type="module" src="/static/js/login.js"></script>
</body>
</html>
